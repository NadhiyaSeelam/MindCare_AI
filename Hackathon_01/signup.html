<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MindCare AI</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>üíô MindCare AI</h1>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li id="login-link"><a href="login.html">Login</a></li>
                <li id="signup-link"><a href="signup.html">Sign Up</a></li>
                <li id="profile-link" style="display:none;"><a href="profile.html">Profile</a></li>
                <li id="chat-link" style="display:none;"><a href="chat.html">Chat Support</a></li>
                <li id="logout-link" style="display:none;"><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div id="messages"></div>

            <div class="form-container">
                <h2>üìù Sign Up</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="username">Choose Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Choose Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
                <div class="link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="static/app.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const users = loadUsers();
            if (users[username]) {
                showMessage('Username already exists.', 'error');
            } else {
                users[username] = password;
                saveUsers(users);
                const profile = {
                    username: username,
                    created_date: new Date().toISOString(),
                    total_sessions: 0,
                    total_messages: 0,
                    last_active: new Date().toISOString()
                };
                saveProfile(username, profile);
                saveChatHistory(username, []);
                showMessage('Account created successfully! Please log in.', 'success');
                setTimeout(() => window.location.href = 'login.html', 1000);
            }
        });
    </script>
</body>
</html>
